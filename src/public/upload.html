  <!-- Bootstrap 5 -->

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;

    }

    .upload-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;

    .header {

    .nav-tabs {

    .nav-tabs .nav-link {

      color: #666;
      font-weight: 600;
      padding: 15px 20px;
      position: relative;
    }

    .nav-tabs .nav-link.active {
      color: #667eea;
      background: transparent;
      border-bottom: 3px solid #667eea;
    }

    .nav-tabs .nav-link .badge {

    .tab-content {

    .camera-btn {

      border-radius: 15px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;

    .camera-btn i {

      color: #667eea;
      margin-bottom: 10px;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .photo-preview {

    .photo-preview.uploading {

      justify-content: center;
      background: #f8f9fa;
      border: 2px dashed #667eea;
    }

    .photo-preview.uploaded img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview .btn-close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: white;
      border-radius: 50%;
      padding: 5px;
      opacity: 0.8;
    }

    .photo-preview .check-mark {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #28a745;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .photo-preview.error {
      border: 2px solid #dc3545;
      background: #fff5f5;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Uppy ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ */
    .uppy-container {
      margin-bottom: 20px;
    }

    .uppy-Dashboard-inner {

    }

    .uppy-Dashboard-AddFiles {

    }

    .uppy-Dashboard-AddFiles-title {

    }

    .job-info {

      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <!-- Header -->
    <div class="header">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
          <i class="bi bi-camera-fill"></i> 5-Category ì´¬ì˜
        </h2>
        <div id="userProfile" class="user-info"></div>
      </div>
      <p class="mt-2 mb-0">5ê°œ ì¹´í…Œê³ ë¦¬ë³„ë¡œ ì‚¬ì§„ì„ ì´¬ì˜í•˜ì„¸ìš”</p>
    </div>

    <!-- Category Tabs -->
    <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
      <!-- Tabs will be generated by JavaScript -->
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="categoryTabContent">
      <!-- Tab panes will be generated by JavaScript -->
    </div>

    <!-- Job Information -->
    <div class="job-info mx-4 mb-4">
      <h5 class="mb-3">
        <i class="bi bi-info-circle"></i> ì‘ì—… ì •ë³´
      </h5>

      <div class="mb-3">
        <label for="jobTitle" class="form-label">ì œëª© *</label>
        <input type="text" class="form-control form-control-lg" id="jobTitle"
               placeholder="ì˜ˆ: 2025 WSOP ë©”ì¸ ì´ë²¤íŠ¸" required>
      </div>

      <div class="mt-3">
        <small class="text-muted">
          <i class="bi bi-lightbulb"></i>
          ì‚¬ì§„ì„ ì´¬ì˜í•˜ê³  ì œëª©ì„ ì…ë ¥í•œ í›„ ì—…ë¡œë“œí•˜ì„¸ìš”
        </small>
      </div>

      <button id="submitBtn" class="submit-btn" onclick="handleSubmit()">
        <i class="bi bi-cloud-upload"></i> ì—…ë¡œë“œ ì™„ë£Œ
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Uppy JS -->
  <script src="https://releases.transloadit.com/uppy/v3.21.0/uppy.min.js"></script>

  <!-- App JS -->
  <script type="module">
    import { requireAuth, displayUserProfile } from '../js/auth.js';
    import { saveJob, resetJob, currentJob } from '../js/upload.js';
    import { APP_CONFIG, CLOUDINARY_CLOUD_NAME, CLOUDINARY_UPLOAD_PRESET } from '../js/config.js';

    // ë¡œê·¸ì¸ í™•ì¸
    const user = await requireAuth();
    if (!user) {
      // requireAuthê°€ ìë™ìœ¼ë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
      throw new Error('ë¡œê·¸ì¸ í•„ìš”');
    }

    // ì‚¬ìš©ì í”„ë¡œí•„ í‘œì‹œ
    await displayUserProfile('userProfile');

    // ì¹´í…Œê³ ë¦¬ íƒ­ ìƒì„±
    function initializeTabs() {
      const tabsContainer = document.getElementById('categoryTabs');
      const contentContainer = document.getElementById('categoryTabContent');

      APP_CONFIG.categories.forEach((category, index) => {
        // Tab ìƒì„±
        const tab = document.createElement('li');
        tab.className = 'nav-item';
        tab.innerHTML = `
          <button class="nav-link ${index === 0 ? 'active' : ''}"
                  id="${category.id}-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#${category.id}"
                  type="button">
            ${category.icon} ${category.label}
            <span class="badge bg-success" id="badge-${category.id}">0</span>
          </button>
        `;
        tabsContainer.appendChild(tab);

        // Tab Content ìƒì„±
        const content = document.createElement('div');
        content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
        content.id = category.id;
        content.innerHTML = `
          <h4 class="mb-3">${category.icon} ${category.label}</h4>
          <p class="text-muted">${category.description}</p>

          <!-- Uppy Dashboard for this category -->
          <div id="uppy-${category.id}" class="uppy-container mb-3"></div>

          <div id="photos-${category.id}" class="photos-grid"></div>
        `;
        contentContainer.appendChild(content);
      });
    }

    // Uppy ì¸ìŠ¤í„´ìŠ¤ ì €ì¥ì†Œ
    const uppyInstances = {};

    // ì¹´í…Œê³ ë¦¬ë³„ Uppy ì´ˆê¸°í™”
    function initializeUppy(category) {
      const { Core, Dashboard, Webcam, XHRUpload } = window.Uppy || {};

      if (!Core) {
        console.error('âŒ Uppy ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤');
        return;
      }

      const uppy = new Core({
        id: `uppy-${category.id}`,
        restrictions: {
          maxFileSize: APP_CONFIG.maxFileSize,
          maxNumberOfFiles: APP_CONFIG.photosPerCategory,
          allowedFileTypes: APP_CONFIG.allowedFileTypes
        },
        autoProceed: true // íŒŒì¼ ì„ íƒ ì¦‰ì‹œ ìë™ ì—…ë¡œë“œ
      })
      .use(Dashboard, {
        inline: true,
        target: `#uppy-${category.id}`,
        height: 300,
        proudlyDisplayPoweredByUppy: false,
        note: `${category.label} ì‚¬ì§„ (ìµœëŒ€ ${APP_CONFIG.photosPerCategory}ì¥)`,
        locale: {
          strings: {
            dropPasteImportBoth: 'ì‚¬ì§„ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ %{browse}',
            browse: 'ì„ íƒí•˜ì„¸ìš”',
            takePicture: 'ğŸ“¸ ì´¬ì˜í•˜ê¸°',
            dropPaste: 'ì‚¬ì§„ì„ ì—¬ê¸°ì— ë“œë¡­',
            uploading: 'ì—…ë¡œë“œ ì¤‘...',
            complete: 'ì™„ë£Œ!'
          }
        }
      })
      .use(Webcam, {
        target: Dashboard,
        modes: ['picture'],
        mirror: false,
        facingMode: 'environment' // í›„ë©´ ì¹´ë©”ë¼ (ëª¨ë°”ì¼)
      })
      .use(XHRUpload, {
        endpoint: `https://api.cloudinary.com/v1_1/${window.CLOUDINARY_CLOUD_NAME}/image/upload`,
        formData: true,
        fieldName: 'file',
        method: 'POST',
        headers: {},
        bundle: false
      });

      // ì—…ë¡œë“œ ì „ Cloudinary íŒŒë¼ë¯¸í„° ì¶”ê°€
      uppy.on('file-added', (file) => {
        uppy.setFileMeta(file.id, {
          upload_preset: window.CLOUDINARY_UPLOAD_PRESET,
          folder: 'photo-factory',
          tags: `category:${category.id}`
        });
      });

      // ì—…ë¡œë“œ ì„±ê³µ ì‹œ
      uppy.on('upload-success', (file, response) => {
        const cloudinaryData = response.body;

        // currentJobì— ì¶”ê°€
        if (!currentJob.photos[category.id]) {
          currentJob.photos[category.id] = [];
        }

        currentJob.photos[category.id].push({
          file: file.data,
          cloudinaryUrl: cloudinaryData.secure_url,
          thumbnailUrl: cloudinaryData.secure_url.replace('/upload/', '/upload/c_thumb,w_300,h_300/'),
          publicId: cloudinaryData.public_id,
          fileSize: cloudinaryData.bytes
        });

        // ë°°ì§€ ì—…ë°ì´íŠ¸
        const badge = document.getElementById(`badge-${category.id}`);
        badge.textContent = currentJob.photos[category.id].length;

        // ì¸ë„¤ì¼ í‘œì‹œ
        displayUploadedThumbnail(category.id, cloudinaryData);

        console.log(`âœ… ${category.label} ì‚¬ì§„ ì—…ë¡œë“œ ì™„ë£Œ:`, cloudinaryData.secure_url);
      });

      // ì—…ë¡œë“œ ì˜¤ë¥˜ ì‹œ
      uppy.on('upload-error', (file, error) => {
        console.error('ì—…ë¡œë“œ ì˜¤ë¥˜:', error);
        alert(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
      });

      uppyInstances[category.id] = uppy;
    }

    // ì¸ë„¤ì¼ í‘œì‹œ í•¨ìˆ˜
    function displayUploadedThumbnail(categoryId, cloudinaryData) {
      const container = document.getElementById(`photos-${categoryId}`);

      const thumbnail = document.createElement('div');
      thumbnail.className = 'photo-preview uploaded scale-in';
      thumbnail.innerHTML = `
        <img src="${cloudinaryData.secure_url.replace('/upload/', '/upload/c_thumb,w_300,h_300/')}"
             alt="${categoryId}"
             class="img-thumbnail">
        <div class="check-mark">âœ“</div>
      `;

      container.appendChild(thumbnail);
    }

    // ì‘ì—… ì œì¶œ
    window.handleSubmit = async function() {
      const jobTitle = document.getElementById('jobTitle').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      if (!jobTitle) {
        alert('ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.');
        document.getElementById('jobTitle').focus();
        return;
      }

      // ìµœì†Œ 1ì¥ í™•ì¸
      const totalPhotos = Object.values(currentJob.photos).reduce(
        (sum, arr) => sum + arr.length, 0
      );
      if (totalPhotos === 0) {
        alert('ìµœì†Œ 1ì¥ ì´ìƒì˜ ì‚¬ì§„ì„ ì´¬ì˜í•˜ì„¸ìš”.');
        return;
      }

      // UI ë¹„í™œì„±í™”
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> ì—…ë¡œë“œ ì¤‘...';

      try {
        // currentJob ì—…ë°ì´íŠ¸
        currentJob.carModel = jobTitle; // carModel í•„ë“œë¥¼ ì œëª©ìœ¼ë¡œ ì‚¬ìš©
        currentJob.location = '';

        // Supabase ì €ì¥
        const result = await saveJob();

        if (result.success) {
          alert(`âœ… ì—…ë¡œë“œ ì™„ë£Œ!\nì‘ì—…ë²ˆí˜¸: ${result.job.job_number}\nì‚¬ì§„: ${result.photos.length}ì¥`);

          // ê°¤ëŸ¬ë¦¬ë¡œ ì´ë™
          window.location.href = '/public/gallery.html';
        }
      } catch (error) {
        console.error('ì‘ì—… ì €ì¥ ì˜¤ë¥˜:', error);
        alert('âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error.message);

        // UI ë³µêµ¬
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-cloud-upload"></i> ì—…ë¡œë“œ ì™„ë£Œ';
      }
    };

    // ì´ˆê¸°í™”
    initializeTabs();
    resetJob();

    // Cloudinary ì„¤ì •ì„ ì „ì—­ìœ¼ë¡œ ë…¸ì¶œ
    window.CLOUDINARY_CLOUD_NAME = CLOUDINARY_CLOUD_NAME;
    window.CLOUDINARY_UPLOAD_PRESET = CLOUDINARY_UPLOAD_PRESET;

    // ëª¨ë“  ì¹´í…Œê³ ë¦¬ì— Uppy ì´ˆê¸°í™”
    APP_CONFIG.categories.forEach(category => {
      initializeUppy(category);
    });

    console.log('âœ… Upload page with Uppy initialized');
  </script>

</body>
</html>
